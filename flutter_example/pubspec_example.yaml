# 示例Flutter项目的pubspec.yaml配置
# 将以下依赖添加到你的Flutter项目中

name: your_flutter_app
description: A Flutter app using excel_to_xml library

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # FFI支持，用于调用native库
  ffi: ^2.0.0
  
  # 文件路径操作（可选）
  path: ^1.8.0
  
  # 文件选择器（可选，用于用户选择Excel文件）
  file_picker: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # 如果需要将native库打包到应用中
  assets:
    - lib/native/
